<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Attractive Card Design</title>
  </head>

  <body>
    <div class="card">
      <div class="card-image">
        <img
          src="https://images.pexels.com/photos/920147/pexels-photo-920147.jpeg?auto=compress&cs=tinysrgb&w=600"
          alt="Card Image"
        />
      </div>
      <div class="card-content">
        <h2 class="card-title">Amazing Product</h2>
        <p class="card-description">
          Discover the wonders of our latest product. It's a game-changer!
        </p>
      </div>
    </div>
  </body>
</html>
